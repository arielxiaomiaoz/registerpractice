<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="css/register.css" rel="stylesheet" type="text/css"/>
  <link href="style/logo-and-nav.css" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body>
  <fieldset class="signup">
    <div class="title">
      <h1>Sign up</h1>
    </div>
    <form action="/user" method="post">
      <div class="textfield">
              
        <p><label for="name">Username:<abbr title="requried" aria-label="required">*</abbr></label>
          <input type="name" name="name" placeholder="How do we call you?"></p>
          <!-- make the password minimum length of 10 characters -->
        <p><label for="password">Password:<abbr title="requried" aria-label="required">*</abbr></label>
          <input type="password" name="password" minlength="10" placeholder="Your password"></p>
        <p><label for="email">Email Address:<abbr title="requried" aria-label="required">*</abbr></label>
          <input type="email" name="email" placeholder="Your email"></p>
              
        <button type="submit">Register</button>
      </div>
    </form>
  </fieldset>
  
  </body>
  </html>
